apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-kyverno-add-default-security-context
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-kyverno-add-default-security-context
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: kyverno.io/v1
                kind: ClusterPolicy
                metadata:
                  name: add-default-securitycontext
                  annotations:
                    policies.kyverno.io/title: Add Default securityContext
                    policies.kyverno.io/category: Sample
                    policies.kyverno.io/subject: Pod
                    policies.kyverno.io/minversion: 1.6.0
                    policies.kyverno.io/description: >-
                      A Pod securityContext entry defines fields such as the user and group which should be used to run the Pod.
                      Sometimes choosing default values for users rather than blocking is a better alternative to not impede
                      such Pod definitions. This policy will mutate a Pod to set `runAsNonRoot`, runAsUser`, `runAsGroup`, and `fsGroup` fields
                      within the Pod securityContext if they are not already set.
                spec:
                  validationFailureAction: inform
                  rules:
                  - name: add-default-securitycontext
                    match:
                      any:
                      - resources:
                          kinds:
                          - Pod
                    mutate:
                      patchStrategicMerge:
                        spec:
                          securityContext:
                            +(runAsNonRoot): true
                            +(runAsUser): 1000
                            +(runAsGroup): 3000
                            +(fsGroup): 2000
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-kyverno-add-default-security-context
placementRef:
  name: placement-policy-kyverno-add-default-security-context
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-kyverno-add-default-security-context
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-kyverno-add-default-security-context
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}
